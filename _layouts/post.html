<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		<div style="margin-top: 1rem;">
			<span>Bagikan:</span>
			<a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ post.permalink }}&text={{ page.title }}" target="_blank"
				style="margin: 0 5px; color: #555; text-decoration: none; font-size: 1.2em;">
				<i class="icon alt fa-twitter"></i>
			</a>
			<a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ post.permalink }}" target="_blank"
				style="margin: 0 5px; color: #555; text-decoration: none; font-size: 1.2em;">
				<i class="icon alt fa-facebook"></i>
			</a>
			<a href="https://api.whatsapp.com/send?text={{ page.title }}%20{{ site.url }}{{ post.permalink }}" target="_blank"
				style="margin: 0 5px; color: #555; text-decoration: none; font-size: 1.2em;">
				<i class="icon alt fa-whatsapp"></i>
			</a>
		</div>
		{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
		{{ content }}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
